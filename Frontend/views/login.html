<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- bootstrap 4.3.1 -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- css -->
    <link rel="stylesheet" href="\payroll\Frontend\style\style.css">
    <script src="\payroll\Frontend\scripts\login.js" defer></script>
    <title>Payroll - Login</title>
</head>
<body>
    <!-- login screen with title of Payroll -->
    <div class="container mt-5">
        <h2 style="color: rgb(83, 205, 160); margin-bottom: 20px;"><b>Payroll</b></h2>
        <form autocomplete="off">
            <div class="form-group">
                <label for="username" style="color:white;">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" >

            </div>
            <div class="form-group">
                <label for="password" style="color:white;">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <button type="button" class="btn btn-primary" id="login-button" onclick="login()">Login</button>
        </form>

        <div class="container m-5 text-center"><p id="login-error"></p></div>
    </div>




</body>
</html>
