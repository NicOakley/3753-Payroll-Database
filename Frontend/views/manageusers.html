<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="\payroll\Frontend\style\style.css">
    <script src="\payroll\Frontend\scripts\manageusers.js" defer></script>
    <title>Payroll - Manage Users</title>
</head>
<body>
    <!-- simple navbar with logout -->
    <nav class="navbar navbar-expand navbar-dark">
        <div class="nav navbar-nav">
            <a class="nav-item nav-link" href="admin-menu.html">Menu</a>
            <a class="nav-item nav-link logout btn" type="button">Logout</a>
        </div>
    </nav>

    <!-- login data table -->
    <div class="container mt-5">
        <h2 style="color: rgb(83, 205, 160); margin-bottom: 20px; cursor:default;" class="text-center"><b>Manage Users</b></h2>
    </div>

    <!-- show/hide button -->
    <div class="container mt-5 mb-4 text-center">
        <button class="btn btn-dark show-hide-btn" type="button">Add User</button>
    </div>

    <!-- add user form -->
    <!-- Username, Password, Role -->
    <div class="container mt-1 text-light add-employee-form text-center" style="max-width: 400px;">
        <form class="add-employee-form" method="post" action="/Backend/addEmployee.php">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Username">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="role">Role</label>
                <select class="form-control" id="role" name="role">
                    <option value="admin">Admin</option>
                    <option value="employee">User</option>
                </select>
            </div>
            <div class="container text-center">
                <button class="btn btn-dark" type="submit" id="add-pay-btn" onclick="">Add User</button>
            </div>
        </form>
    </div>


    <!-- table for login data -->
    <div class="container mt-5">
        <table class="table table-striped text-light text-center">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Username</th>
                    <th scope="col">Password</th>
                    <th scope="col">Role</th>
                </tr>
            </thead>
            <tbody class="login-table">
                <!-- server fills data here -->
            </tbody>
        </table>
    </div>
</html>
